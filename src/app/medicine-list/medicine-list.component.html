<table *ngIf="medicines; else loading" class="table table-striped table-hover table-responsive-md">  
    <thead class="header">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Brand</th>
      <th scope="col">Price</th>
      <th scope="col">Quantity</th>
      <th scope="col">ExpiryDate</th>
    </tr>
    </thead>
    <tbody>
      <tr class="contact-row" *ngFor="let m of medicines" (click) = "editMedicines(m)">
        <td scope="row"> {{m.name}}</td>
        <td scope="row">{{m.brand}}</td>
        <td scope="row">{{m.price}}</td>
        <td scope="row">{{m.quantity}}</td>
        <td scope="row">{{m.expiryDate | date:'shortDate'}}</td>
      </tr>      
    </tbody>
    <ng-template #nocontent>
      <span>No contacts available</span>
    </ng-template> 
  </table>
  
  <ng-template #loading>
    <span>loading medicine...</span>
  </ng-template>
